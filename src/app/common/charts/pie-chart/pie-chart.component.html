<nb-card class="pie-card">
  <nb-card-body class="header-footer">
    <canvas
      baseChart
      #pieSection
      class="animation"
      data-animation="spinIn"
      *ngIf="isBrowser"
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      type="pie"
    >
    </canvas>
  </nb-card-body>
</nb-card>
